<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="w-75 m-auto py-5">
        <label for="pn">Product Name</label>
        <input id="pn" type="text" class="mb-3 form-control">

        <label for="pp">Product Price</label>
        <input id="pp" type="number" class="mb-3 form-control">

        <label for="pc">Product Category</label>
        <input id="pc" type="text" class="mb-3 form-control">
        
        <label for="pd">Product Description</label>
        <textarea id="pd" class="mb-3 form-control"></textarea>

        <button onclick="AddProduct()" id="addBtn"  class="btn btn-outline-info">Add Product</button>
        <!-- <button onclick="ClearForm()" class="btn btn-outline-info">Clear</button> we made it auto -->

        <!-- this is called the value of input -->
        <input id="search" onkeyup="SearchElement()" type="text" class="form-control my-3" placeholder="Search Using Product Name....">
        
        
        <table class="table table-striped">
            <thead>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id ='product_display'>
            </tbody>

        </table>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
